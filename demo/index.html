<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@4.4.0/css/xterm.css"
      integrity="sha256-I3n7q4Kl55oWvltoLRCCpA5HW8W3O34RUeC/ob43fWY="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/xterm@4.4.0/lib/xterm.js"
      integrity="sha256-ZscOMmwv1lGwRfnjGURuG134YPXsYkNGD2J+STlLcNk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>XtermPlayer Demo</h1>
    <div id="app"></div>
    <h2>Sample cast files</h2>
    <select id="cast-option">
      <option
        value="https://raw.githubusercontent.com/JavaCS3/xterm-player/master/assets/1.cast"
        >asciinema
      </option>
      <option
        value="https://raw.githubusercontent.com/faressoft/terminalizer-player/master/data.json"
        >terminalizer
      </option>
    </select>
    <h2>Keyboard shortcuts</h2>
    <ul>
      <li><code>space</code> - play/pause</li>
      <li><code>←</code> <code>→</code> - rewind 3 secs / fast-forward 3 secs</li>
    </ul>
  </body>
</html>
