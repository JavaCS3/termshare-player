name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Deps
        run: yarn

      - name: Build
        run: yarn build

      - name: Build docs
        run: yarn build:docs
      
      - name: Check if docs needs to update
        run: |
          git add docs
          if [ $(git diff --cached --numstat | wc -l) -ne 0 ]; then
            echo "docs updated found!"
            echo "::set-env name=update_docs::true"
          fi
      
      - name: Update docs
        if: env.update_docs && matrix.node-version == '12.x'
        run: echo update docs

      - name: Test
        run: yarn test

      - name: Package
        run: yarn package

      - name: Upload Artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: xterm-player-pkg
          path: dist
